 - name: install httpd package (Amazon)
   tags: apache,amazon,httpd
   dnf:
     name:
       - httpd
       - php
     state: latest
   when: ansible_distribution == "Amazon"
 
 - name: start and enable httpd (Amazon)
   tags: apache,Amazon,httpd
   service:
     name: httpd
     state: started
     enabled: yes
   when: ansible_distribution == "Amazon"
 
 - name: install apache2 package (Ubuntu)
   tags: apache,apache2,ubuntu
   apt:
     name:
       - apache2
       - libapache2-mod-php
     state: latest
   when: ansible_distribution == "Ubuntu"
 
 - name: change e-mail address for admin
   tags: apache,Amazon,httpd
   lineinfile:
     path: /etc/httpd/conf/httpd.conf
     regexp: '^ServerAdmin'
     line: ServerAdmin mohejaz@somewher.com
   when: ansible_distribution == "Amazon"
   register: httpd
 
 - name: restart httpd (Amazon)
   tags: apache,Amazon,httpd
   service:
     name: httpd
     state: restarted
   when: httpd.changed    
 
 - name: copy html file for site
   tags: apache,apache,apache2,httpd
   copy:
     src: default.html
     dest: /var/www/html/index.html
     owner: root
     group: root
     mode: 0644

